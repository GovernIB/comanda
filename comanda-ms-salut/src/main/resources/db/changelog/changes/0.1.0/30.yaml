    changes:
    - addColumn:
        tableName: ${db_prefix}salut
        columns:
        - column:
            name: tipus_registre
            type: VARCHAR(10 ${varcharUnit})
            defaultValue: MINUT
            constraints:
              nullable: false
    - createIndex:
