databaseChangeLog:
preConditions:
  - dbms:
      type: postgresql
  - changeSet:
      id: acl-init-synonyms-2
      author: limit
      preConditions:
        onFail: MARK_RAN
      changes:
        - createView:
            viewName: acl_class
            fullDefinition: true
            replaceIfExists: true
            selectQuery: |
              SELECT * FROM ${db_prefix}acl_class
        - createView:
            viewName: acl_sid
            fullDefinition: true
            replaceIfExists: true
            selectQuery: |
              SELECT * FROM ${db_prefix}acl_sid
        - createView:
            viewName: acl_object_identity
            fullDefinition: true
            replaceIfExists: true
            selectQuery: |
              SELECT * FROM ${db_prefix}acl_object_identity
        - createView:
            viewName: acl_entry
            fullDefinition: true
            replaceIfExists: true
            selectQuery: |
              SELECT * FROM ${db_prefix}acl_entry
