databaseChangeLog:
- changeSet:
    id: usuaris-init-table-1
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}usuari
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: ${db_prefix}usuari_pk
            name: id
            type: BIGINT
            autoIncrement: true
        - column:
            constraints:
                nullable: false
            name: codi
            type: VARCHAR(64 ${varcharUnit})
        - column:
            constraints:
                nullable: false
            name: nom
            type: VARCHAR(255 ${varcharUnit})
        - column:
            name: nif
            type: VARCHAR(10 ${varcharUnit})
        - column:
            name: email
            type: VARCHAR(255 ${varcharUnit})
        - column:
              constraints:
                  nullable: false
              name: created_by
              type: VARCHAR(64 ${varcharUnit})
        - column:
              constraints:
                  nullable: false
              name: created_date
              type: TIMESTAMP
        - column:
              name: lastmod_by
              type: VARCHAR(64 ${varcharUnit})
        - column:
              name: lastmod_date
              type: TIMESTAMP
        - column:
              name: v
              type: BIGINT
