databaseChangeLog:
-  property:
    name: db_prefix
    value: com_
- property:
    dbms: oracle
    name: varcharUnit
    value: CHAR
- property:
    dbms: postgresql
    name: varcharUnit
    value: ''
- includeAll:
    path: db/changelog/init
    errorIfMissingOrEmpty: false
# Si es fa un includeAll de db/changelog/changes, dona error en desplegar sobre JBoss
- includeAll:
    path: db/changelog/changes/0.1.0
    errorIfMissingOrEmpty: false
- includeAll:
    path: db/changelog/changes/0.1.1
    errorIfMissingOrEmpty: false
