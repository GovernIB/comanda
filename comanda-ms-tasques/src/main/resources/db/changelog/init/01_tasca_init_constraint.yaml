databaseChangeLog:
- changeSet:
    id: tasca-init-constraint-1
    author: limit
    changes:
    - addForeignKeyConstraint:
        baseTableName: ${db_prefix}tasca_usuari
        baseColumnNames: tasca_id
        referencedTableName: ${db_prefix}tasca
        referencedColumnNames: id
        constraintName: ${db_prefix}tascausr_tasca_fk
- changeSet:
    id: tasca-init-constraint-2
    author: limit
    changes:
    - addForeignKeyConstraint:
        baseTableName: ${db_prefix}tasca_grup
        baseColumnNames: tasca_id
        referencedTableName: ${db_prefix}tasca
        referencedColumnNames: id
        constraintName: ${db_prefix}tascagrp_tasca_fk
- changeSet:
    id: tasca-init-constraint-3
    author: limit
    changes:
    - addUniqueConstraint:
        tableName: ${db_prefix}tasca
        columnNames: entorn_app_id, identificador
        constraintName: ${db_prefix}tasca_ident_uk