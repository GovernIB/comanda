databaseChangeLog:
- changeSet:
    id: tasca-init-table-1
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}tasca
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: ${db_prefix}tasca_pk
            name: id
            type: BIGINT
            autoIncrement: true
        - column:
            constraints:
                nullable: false
            name: entorn_app_id
            type: BIGINT
        - column:
            constraints:
                nullable: false
            name: identificador
            type: VARCHAR(64 ${varcharUnit})
        - column:
            constraints:
                nullable: false
            name: tipus
            type: VARCHAR(64 ${varcharUnit})
        - column:
            constraints:
                nullable: false
            name: nom
            type: VARCHAR(255 ${varcharUnit})
        - column:
            name: descripcio
            type: VARCHAR(1024 ${varcharUnit})
        - column:
            name: prioritat
            type: VARCHAR(16 ${varcharUnit})
        - column:
            name: data_inici
            type: DATE
        - column:
            name: data_fi
            type: DATE
        - column:
            name: data_caducitat
            type: DATE
        - column:
            constraints:
                nullable: false
            name: url
            type: VARCHAR(255 ${varcharUnit})
        - column:
            name: responsable
            type: VARCHAR(128 ${varcharUnit})
        - column:
              constraints:
                  nullable: false
              name: created_by
              type: VARCHAR(64 ${varcharUnit})
        - column:
              constraints:
                  nullable: false
              name: created_date
              type: TIMESTAMP
        - column:
              name: lastmod_by
              type: VARCHAR(64 ${varcharUnit})
        - column:
              name: lastmod_date
              type: TIMESTAMP
        - column:
              name: v
              type: BIGINT
- changeSet:
    id: tasca-init-table-2
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}tasca_usuari
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: ${db_prefix}tasca_usuari_pk
            name: tasca_entity_id
            type: BIGINT
        - column:
            constraints:
                nullable: false
            name: usuari
            type: VARCHAR(255 ${varcharUnit})
- changeSet:
    id: tasca-init-table-3
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}tasca_grup
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: ${db_prefix}tasca_grup_pk
            name: tasca_entity_id
            type: BIGINT
        - column:
            constraints:
                nullable: false
            name: grup
            type: VARCHAR(255 ${varcharUnit})