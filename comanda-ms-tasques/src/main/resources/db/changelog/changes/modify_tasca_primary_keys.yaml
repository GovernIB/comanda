databaseChangeLog:
- changeSet:
    id: tasca-change-01
    author: limit
    changes:
    - dropPrimaryKey:
        tableName: ${db_prefix}tasca_usuari
        constraintName: ${db_prefix}tasca_usuari_pk
    - addPrimaryKey:
        tableName: ${db_prefix}tasca_usuari
        columnNames: tasca_id, usuari
        constraintName: ${db_prefix}tasca_usuari_pk

- changeSet:
    id: tasca-change-02
    author: limit
    changes:
    - dropPrimaryKey:
        tableName: ${db_prefix}tasca_grup
        constraintName: ${db_prefix}tasca_grup_pk
    - addPrimaryKey:
        tableName: ${db_prefix}tasca_grup
        columnNames: tasca_id, grup
        constraintName: ${db_prefix}tasca_grup_pk