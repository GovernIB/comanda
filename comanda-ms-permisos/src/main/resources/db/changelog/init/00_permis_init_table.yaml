databaseChangeLog:
- changeSet:
    id: permis-init-table-1
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}objecte
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: ${db_prefix}objecte_pk
            name: id
            type: BIGINT
            autoIncrement: true
        - column:
            constraints:
                nullable: false
            name: tipus
            type: VARCHAR(64 ${varcharUnit})
        - column:
            constraints:
                nullable: false
            name: nom
            type: VARCHAR(255 ${varcharUnit})
        - column:
            constraints:
                nullable: false
            name: identificador
            type: VARCHAR(64 ${varcharUnit})
