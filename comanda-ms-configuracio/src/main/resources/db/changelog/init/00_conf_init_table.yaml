- changeSet:
    id: conf-init-table-1
    author: limit
    changes:
    - createTable:
        tableName: ${db_prefix}entorn
        columns:
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: ${db_prefix}entorn_pk
            - column:
                name: codi
                type: varchar(16 ${varcharUnit})
                constraints:
                    nullable: false
            - column:
                name: nom
                type: varchar(255 ${varcharUnit})
            - addUniqueConstraint:
                tableName: ${db_prefix}entorn
                columnNames: codi
                constraintName: ${db_prefix}entorn_codi_uk
