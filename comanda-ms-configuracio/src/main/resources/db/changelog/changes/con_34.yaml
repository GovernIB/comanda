databaseChangeLog:
  - changeSet:
      id: con-change-34-01
      author: limit
      changes:
        - addColumn:
            tableName: ${db_prefix}entorn
            columns:
              - column:
                  name: ordre
                  type: BIGINT
                  remarks: Camp que indica l'ordre dels entorns a l'aplicació
  - changeSet:
      id: con-change-34-02
      author: limit
      changes:
        - addColumn:
            tableName: ${db_prefix}app
            columns:
              - column:
                  name: ordre
                  type: BIGINT
                  remarks: Camp que indica l'ordre de les apps de l'aplicació
  - changeSet:
      id: con-change-34-03
      author: limit
      changes:
        - createIndex:
            indexName: ${db_prefix}entorn_ordre
            tableName: ${db_prefix}entorn
            columns:
              - column:
                  name: ordre
            remarks: Índex per optimitzar l'ordenació dels entorns per camp ordre
  - changeSet:
      id: con-change-34-04
      author: limit
      changes:
        - createIndex:
            indexName: ${db_prefix}app_ordre
            tableName: ${db_prefix}app
            columns:
              - column:
                  name: ordre
            remarks: Índex per optimitzar l'ordenació de les aplicacions per camp ordre